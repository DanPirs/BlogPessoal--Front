<div class="container-fluid">

  <div class="row d-flex align-items-center">
    <div class="col-md-6" id="img-bg"></div>
    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">

          <h1 class="text-center mb-3">Cadastro</h1>

          <div class="form-goup">
            <label for="nome">Nome</label>
            <input class="form-control" type="text" name="nome" id="nome" placeholder="Nome">
          </div>

          <div class="form-goup pt-3">
            <label for="usuario">Usuario</label>
            <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Usuario">
          </div>

          <div class="form-goup pt-3">
            <label for="foto">Link da Foto</label>
            <input class="form-control" type="text" name="foto" id="foto" placeholder="Link da Foto">
          </div>

          <div class="form-goup pt-3">
            <label for="biografia">Biografia</label>
            <input class="form-control" type="text" name="biografia" id="biografia" placeholder="Biografia">
          </div>

          <div class="form-goup pt-3">
            <label for="senha">Senha</label>
            <input class="form-control" type="password" name="senha" id="senha" placeholder="Senha">
          </div>

          <div class="form-goup pt-3">
            <label for="confirmaSenha">Confirmar Senha</label>
            <input class="form-control" type="password" name="confirmaSenha" id="confirmaSenha" placeholder="Confirma a Senha">
          </div>

          <div class="form-goup pt-3">
            <label for="tipo">Tipo de Usuario</label>
            <select class="form-control" name="tipo" id="tipo">
            <option>Selecione o Tipo de Usuario</option>
            <option value="adm">Administrador</option>
            <option value="normal">Normal</option>
          </select>
          </div>

          <div class="d-flex justify-content-center pt-4">
            <button type="submit" class="btn btn-danger mr-4 col-md-4">Cancelar</button>
            <button type="submit" class="btn btn-success col-md-4">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
